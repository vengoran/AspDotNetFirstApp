<div class="container mt-5">
    <div *ngIf="!registerMode"   style="text-align: center;">
        <h1>Know your PR eligibility</h1>
          <p class="lead">We are here to help you understand entire PR process..
            all you need to do is sign up!</p>        
            <div class="text-center">
              <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Sign up</button>
              <button class="btn btn-info btn-lg ">Learn More</button>
            </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row" justify-content-center>
        <div class="col-4">
          <app-register  
            (cancelRegister)="cancelRegister($event)"></app-register>
        </div>
      </div>    
    </div>
</div>
